---
- name: Provision Flask VM for containerized app
  hosts: flask_vm
  become: yes
  tasks:
    - name: Ensure system time is synchronized
      apt:
        name: ntpdate
        state: present

    - name: Sync time with NTP server
      command: ntpdate pool.ntp.org
      become: yes

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies for apt over HTTPS
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable"
        state: present

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker engine (from Docker repo)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Install Python and Git
      apt:
        name:
          - python3
          - python3-pip
          - git
        state: present

    - name: Remove old docker-compose v1 binary if exists
      file:
        path: /usr/local/bin/docker-compose
        state: absent
      ignore_errors: yes

    - name: Install Docker Compose v2 (plugin)
      apt:
        name: docker-compose-plugin
        state: present

    - name: Add vagrant user to docker group
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: Clone the app repository
      git:
        repo: "https://github.com/pleszkoi/Production-Environment-Homelab.git"
        dest: /home/vagrant/flask-app
        version: main
        depth: 1
        sparse_checkout:
          - app
          - docker
          - docker-compose.yml 

    - name: Build and start the container using docker compose v2
      ansible.builtin.command:
        cmd: docker compose up -d
        chdir: /home/vagrant/flask-app